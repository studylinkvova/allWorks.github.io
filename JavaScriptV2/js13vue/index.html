<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card{
            width: 24rem;
            padding: 1rem;
        }
        .card p{
            font-size: 16px;
        }
        input[type="number"], input[type="color"]{
            width: 100px;
        }
        .card img{
            height: 175px;
            margin: 0 auto;
        }
        .menu{
            margin-bottom: 40px;
        }
        ul{
            font-size: 25px;
            
        }
        .tovari{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        body{
            background-color: rgb(246, 253, 253);
        }
    </style>
</head>
<body>
    <div id="tovari">  
        <div class="menu">
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link" href="#" @click="getProducts('phones')">Телефони</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="#"@click="getProducts('products')">Продукти</a>
              </li>
            </ul>
        </div> 
        <div class="tovari">
        <card v-for="product in products" :product="product"></card>
        </div>  
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.0/firebase-firestore.js"></script>
    <script src="fb.js"></script>
    <script src="main.js"></script>
</body>
</html>
